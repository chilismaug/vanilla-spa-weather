<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>World City Weather</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="card">
                <h1 class="title">City Weather card</h1>
            </div>
        </div>
 
        <div class="container">
            <div class="card">
                <form id="search-form"  > 
                  <input class="input-element" id="cityname" type="text" name="city" 
                    class="ghost-input pac-target-input" placeholder="Enter a City" required="" autocomplete="off" data-cip-id="cityname" />
                  <script 
                      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAX5m5bZjW82weYXlWYD8hZ626uVe3MG0&amp;libraries=places">
                  </script>
                  <script>
                    function initialize() {
                      var options = {
                        types: ['(cities)'],
                        componentRestrictions: {
                          country: "us"
                        }
                      };

                      var input = document.getElementById('cityname');
                      var autocomplete = new google.maps.places.Autocomplete(input, options);
                    }
                    google.maps.event.addDomListener(window, 'load', initialize);                
                  </script>
                </form>

        <div id="result"></div>
             </div>
        </div> 
        <div class="container">
            <div class="card">
                    <p  class="credits" style="margin-bottom: 10px">Pulling from OpenWeather API. Vanilla javascript only.</p>
                    <p class="credits">Based on <a href="https://github.com/raajnadar/github-user-card" target="_blank" class="link"> Vanilla SPA</a> demo by <a class="link" href="https://github.com/raajnadar">Rajendran Nadar</a></p>
            </div>
        </div>

        <script type="text/javascript" src="./js/main.js"></script>
    </body>

</html>
