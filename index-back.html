<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>World City Weather</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>

		<div class="container">
			<div class="card">
				<h1 class="title">City Weather card</h1>
				<p style="margin-bottom: 10px">Pulling from OpenWeather REST API, no library, vanilla javascript only.</p>
			</div>
		</div>

		<div class="container">
			<div class="card">
				<form id="search-form">
					<input class="input-element" id="cityname" type="text" placeholder="Enter the city name" autocomplete="off" />
				</form>
                
                
                
                
                
                

				<div id="result"></div>
			</div>
		</div>
		<div class="container">
			<div class="card">
				<p class="credits">Based on <a href="https://github.com/raajnadar/github-user-card" target="_blank" class="link"> vanilla SPA</a> demo by <a class="link" href="https://raajnadar.github.io">Rajendran Nadar</a></p>
			</div>
		</div>

		<script type="text/javascript" src="./js/main.js"></script>
	</body>

</html>
